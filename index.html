<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunny Game</title>

    <link rel="stylesheet" href="style.css">

    <script>
        const RABBIT_NAMES = ["bunners.", "buns.", "bnuys.", "floofs.", "rabbits.", "bunnies."]
        const ge = (id) => document.getElementById(id);
        const setText = (id, content) => {ge(id).innerHTML = content};
        const display = (id, style) => {ge(id).style.display = style};
        const show = (id) => {display(id, "block")};
        const hide = (id) => {display(id, "none")};
        const random = (a, b) => Math.floor(Math.random() * (b - a) + a);
    </script>

    <!-- Scripts (load order: number library, technical files, game content files, main) -->
    <script src="break_eternity.js"></script>
    <script src="tooltips.js" defer></script>
    <script src="saveload.js" defer></script>
    <script src="tabs.js" defer></script>
    <script src="rabbits.js" defer></script>
    <script src="buildings.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="menu-tab-switching" class="menu-tabs">
        <button id="menu-bunny_catching-tabbuttton" class="menu-tab-button" onclick="switchTab('bunny_catching')">
            Bunny Catching
        </button>
        <button id="menu-buildings-tabbuttton" class="menu-tab-button" onclick="switchTab('buildings')">
            Buildings
        </button>
        <button id="menu-settings-tabbutton" class="menu-tab-button" onclick="switchTab('settings')">
            Settings
        </button>
    </div>
    <div id="menu-division-line" class="menu-division-line"></div>
    <div id="tab-bunny_catching" class="tabs">
        <div id="display-bunny_status">
            <span id="display-bunny_status-bunny_count">You have some rabbits</span> <span id="display-bunny_status-bunny_count-name"></span><br>
            <span id="display-bunny_status-money_count">You have some money</span>
        </div><br>
        <div id="section-bunny_catching">
            <button id="button-bunny_catching-catch" onclick="catchRabbit()" class="utility-buttons">
                Let's go rabbit catching!
            </button><br>
            <button id="button-bunny_catching-sell" onclick="sellRabbit()" class="utility-buttons">
                Sell a rabbit :(
            </button>
            <button id="button-bunny_catching-sellall" onclick="sellAllRabbits()" class="utility-buttons red">
                Sell ALL rabbits >:(
            </button>
        </div>
    </div>
    <div id="tab-buildings" style="display: none" class="tabs">
        <div id="wrapper-buildings-flexbox" class="flexbox-horizontal">
            <div id="section-buildings-money_to_bunny" class="flexbox-vertical buildings-option-container">
                <div id="container-buildings-money_to_bunny-cage" class="tooltip-hover flexbox-vertical">
                    <button id="button-buildings-money_to_bunny-cage" onclick="buyMoneyToBunnyBuilding(0)" class="buildings-option flexbox-vertical">
                        <div id="subsection-buildings-money_to_bunny-cage-upper" style="width: 100%; justify-content: space-between;" class="flexbox-horizontal">
                            <div class="big">
                                Cage
                            </div>
                            <span class="big" id="display-buildings-money_to_bunny-cage-amount">0</span>
                        </div>
                        <div id="subsection-buildings-money_to_bunny-cage-lower" style="width: 100%; justify-content: space-between;" class="flexbox-horizontal">
                            <div>
                                Each cage grants +<span id="display-buildings-money_to_bunny-cage-per_second_each">0.1</span> bunnies per second. (Total <span id="display-buildings-money_to_bunny-cage-per_second_total">0</span> bunnies per second)
                            </div>
                            <span id="display-buildings-money_to_bunny-cage-cost">Cost: $10</span>
                        </div>
                    </button>
                    <span id="tooltip-buildings-money_to_bunny-cage" class="tooltip">Buy a simple cage to help trap some fluffy rabbits in. <br>(Very humane living conditions)</span>
                </div>
            </div>
            <div id="section-buildings-bunny_to_money" class="flexbox-vertical buildings-option-container">
                <div id="container-buildings-bunny_to_money-rabbit_begging" class="tooltip-hover flexbox-vertical">
                    <button id="button-buildings-bunny_to_money-rabbit_begging" onclick="buyBunnyToMoneyBuilding(0)" class="buildings-option flexbox-vertical">
                        <div id="subsection-buildings-bunny_to_money-rabbit_begging-upper" style="width: 100%; justify-content: space-between;" class="flexbox-horizontal">
                            <div class="big">
                                Rabbit Begging
                            </div>
                            <span class="big" id="display-buildings-bunny_to_money-rabbit_begging-amount">0</span>
                        </div>
                        <div id="subsection-buildings-bunny_to_money-rabbit_begging-lower" style="width: 100%; justify-content: space-between;" class="flexbox-horizontal">
                            <div>
                                Telling your rabbits to beg humans for money grants +$<span id="display-buildings-bunny_to_money-rabbit_begging-per_second_each">0.1</span> per second. (Total $<span id="display-buildings-bunny_to_money-rabbit_begging-per_second_total">0</span> per second)
                            </div>
                            <span id="display-buildings-bunny_to_money-rabbit_begging-cost">Cost: 10 rabbits</span>
                        </div>
                    </button>
                    <span id="tooltip-buildings-bunny_to_money-rabbit_begging" class="tooltip">Tell your rabbits to beg humans for food and a little money.</span>
                </div>
            </div>
        </div>
    </div>
    <div id="tab-settings" style="display: none" class="tabs">
        <button id="button-settings-save" onclick="save()" class="utility-buttons">
            Save Game
        </button>
        <button id="button-settings-load" onclick="reset()" class="utility-buttons red">
            Reset Game
        </button><br><br>

        <span id="game-info" class="gray-text">
            Bunny Game a0.0.2<br>
            Created by Psi<br>
        </span>
        Filler text owo
    </div>

</body>
</html>
